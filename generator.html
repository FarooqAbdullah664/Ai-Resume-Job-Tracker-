<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator - AI Powered</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>ResumeAI</span>
            </div>
            <div class="nav-links">
                <a href="resume.html" class="nav-link">Resume Analyzer</a>
                <a href="generator.html" class="nav-link active">Resume Generator</a>
                <a href="Jobs.html" class="nav-link">Job Tracker</a>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <div>
                <h1>AI Resume Generator</h1>
                <p>Paste a job description and get a tailored resume instantly</p>
            </div>
        </div>

        <div class="content-grid">
            <div class="upload-section">
                <div class="card">
                    <div class="card-header">
                        <h3>Job Description</h3>
                        <p>Paste the job description below</p>
                    </div>
                    <div class="card-body">
                        <form id="generatorForm">
                            <div class="form-group">
                                <label for="jobDescription">Job Description *</label>
                                <textarea 
                                    id="jobDescription" 
                                    rows="12" 
                                    placeholder="Paste job description here...&#10;&#10;Example:&#10;We are looking for a Senior Software Engineer with 5+ years of experience in React, Node.js, and MongoDB. The ideal candidate should have strong problem-solving skills..."
                                    required
                                ></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="userName">Your Name (Optional)</label>
                                <input type="text" id="userName" placeholder="John Doe">
                            </div>
                            
                            <div class="form-group">
                                <label for="userEmail">Your Email (Optional)</label>
                                <input type="email" id="userEmail" placeholder="john@example.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="userPhone">Your Phone (Optional)</label>
                                <input type="text" id="userPhone" placeholder="+1 (234) 567-8900">
                            </div>
                            
                            <button type="submit" class="btn-primary btn-large" id="generateBtn">
                                <span id="generateBtnText">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                                    </svg>
                                    Generate Resume
                                </span>
                                <span id="generateBtnLoader" class="loader" style="display: none;"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="card">
                    <div class="card-header">
                        <h3>Generated Resume</h3>
                        <button class="btn-secondary" id="copyBtn" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Resume
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="generatedResume" class="improved-content" style="min-height: 400px; display: flex; align-items: center; justify-content: center; color: var(--gray);">
                            Your generated resume will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/generator.js"></script>
</body>
</html>
