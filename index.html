<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-left">
                <div class="brand">
                    <div class="brand-icon">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                            <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                            <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                                    <stop offset="0%" stop-color="#667eea"/>
                                    <stop offset="100%" stop-color="#764ba2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>ResumeAI</h1>
                </div>
                <p class="tagline">Transform your resume with AI-powered insights and land your dream job</p>
                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">âœ¨</span>
                        <span>AI-Powered Analysis</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ“Š</span>
                        <span>ATS Score Optimization</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸŽ¯</span>
                        <span>Job Application Tracker</span>
                    </div>
                </div>
            </div>
            
            <div class="auth-right">
                <div class="auth-box">
                    <div class="auth-header">
                        <h2 id="formTitle">Welcome Back</h2>
                        <p id="formSubtitle">Sign in to continue to your account</p>
                    </div>

                    <form id="authForm">
                        <div class="form-group" id="nameGroup" style="display: none;">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>

                        <div id="errorMessage" class="error-message"></div>
                        <div id="successMessage" class="success-message"></div>

                        <button type="submit" class="btn-primary" id="submitBtn">
                            <span id="btnText">Sign In</span>
                            <span id="btnLoader" class="loader" style="display: none;"></span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
